<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Robot </title>
<style>
#container{
  height:50px;
  width:50px;
  outline:1px solid black;
  position:relative;
}
#guy{
  position:absolute;
  height:10px;
  width:10px;
  outline:1px solid black;
  background-color: red;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="guy"></div>
  </div>
 <script>
var guy=document.getElementById('guy');
var container=document.getElementById('container');
var guyRight = 0;
var guyLeft = 0;
var guyDown=0;
var guyUp=0;
function anim(e) {
 if((e.keyCode==37) && (guyLeft>0))
  {
    guyLeft -= 10; guy.style.left = guyLeft + "px";   //left part
    guyRight=0;
    console.log(guyLeft);
  }
  else if ((e.keyCode == 39) && (guyRight<40))
  {         //right part
  guyRight += 10; guy.style.left = guyRight + "px";
  guyLeft=guyRight;
  console.log(guyRight);
  }

  else if ((e.keyCode==40) && (guyDown<40)){       // down part
    guyDown += 10; guy.style.top = guyDown + "px";
    guyUp=guyDown
    console.log(guyDown);
  }

  else if ((e.keyCode==38) && (guyUp>0)){   // Up part
    guyUp -= 10; guy.style.top = guyUp + "px";
    console.log(guyUp);
    guyDown=0;
  }

    }


document.onkeydown = anim;

 </script>
</body>
